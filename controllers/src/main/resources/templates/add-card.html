<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="title" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div th:insert="blocks/headers :: main_header" />
<div class="container mt-5">
    <div th:if="${session.client == null}">
        <h1>You must be registered!</h1>
    </div>
    <div th:unless="${session.client == null}">
        <div class="d-flex justify-content-center">
            <h1>Add credit card</h1>
        </div>
        <form id="contact-form" action="/cards/add/adding" method="POST">
            <div class="form-group mb-4">
                <input type="text" name="cardNumber" class="form-control" placeholder="Card number" required="" />
            </div>
            <div class="form-group mb-4">
                <input type="text" name="cardMonth" class="form-control" placeholder="Expiration month" required="" />
            </div>
            <div class="form-group mb-4">
                <input type="text" name="cardYear" class="form-control" placeholder="Expiration year" required="" />
            </div>
            <div class="form-group mb-4">
                <input type="text" name="cardCVV" class="form-control" placeholder="CVV" required="" />
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-big btn-primary">Add</button>
            </div>
        </form>
        <div class="d-flex justify-content-center">
            <div class="text-right">
                <button type="submit" class="btn btn-big btn-primary">
                    <a href="${pageContext.request.contextPath}/cards" class="text-center text-dark">
                        Cancel
                    </a>
                </button>
            </div>
        </div>
    </div>
</div>
<div th:insert="blocks/footers :: welcome_footer"/>
</body>
</html>
