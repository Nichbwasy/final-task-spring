<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="title" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div th:insert="blocks/headers :: welcome_header" />
<div class="container mt-5">
    <div class="tm-row">
        <div class="tm-col-left"></div>
        <main class="tm-col-right tm-contact-main"> <!-- Content -->
            <section class="tm-content tm-contact">
                <h2 class="mb-4 tm-content-title">LOG IN</h2>
                <form name="f" id="contact-form" th:action="@{/login}" method="POST">
                    <div class="form-group mb-4">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" />
                    </div>
                    <div class="form-group mb-4">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="" />
                    </div>
                    <input name="_csrf" type="hidden" value="b54f4ed5-2f81-4567-b719-447f8febe363">
                    <div class="text-right">
                        <button type="submit" class="btn btn-big btn-primary">Log In</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</div>
<div th:insert="blocks/footers :: welcome_footer"/>
</body>
</html>
