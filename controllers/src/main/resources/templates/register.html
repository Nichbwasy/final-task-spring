<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="title" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
    <div th:insert="blocks/headers :: welcome_header" />
    <div class="container mt-5">
        <div class="tm-row">
            <div class="tm-col-left"></div>
            <main class="tm-col-right tm-contact-main"> <!-- Content -->
                <section class="tm-content tm-contact">
                    <h2 class="mb-4 tm-content-title">Registration</h2>
                    <form id="contact-form" th:action="@{/register}" th:object="${client}" method="POST">
                        <div class="form-group mb-4">
                            <input type="text" th:field="*{username}" class="form-control" placeholder="Login"/>
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Password"/>
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" name="repeat_password" class="form-control" placeholder="Repeat password"/>
                        </div>
                        <div class="form-group mb-4">
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Email"/>
                        </div>
                        <div class="form-group mb-4">
                            <input type="text" th:field="*{firstName}" class="form-control" placeholder="First name"/>
                        </div>
                        <div class="form-group mb-4">
                            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last name"/>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-big btn-primary">Register</button>
                        </div>
                        <span th:utext="${successesMessage}"></span>
                        <div calss="alert alert-success alert-disable col-sm-12"
                        th:if="${bindingResult != null && bindingResult.getAllErrors() != null}">
                            <br>
                            <ul th:each="data : ${bindingResult.getAllErrors()}">
                                <li th:text="${data.getDefaultMessage()}"></li>
                            </ul>
                        </div>
                    </form>
                </section>
            </main>
        </div>
    </div>
    <div th:insert="blocks/footers :: welcome_footer"/>
</body>
</html>
