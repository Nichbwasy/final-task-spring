<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="title" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
    <div th:insert="blocks/headers :: welcome_header" />
    <div class="container mt-5">
        <div class="tm-row">
            <div class="tm-col-left"></div>
            <main class="tm-col-right tm-contact-main"> <!-- Content -->
                <section class="tm-content tm-contact">
                    <h2 class="mb-4 tm-content-title">Registration</h2>
                    <form id="contact-form" action="/register/registration" method="POST">
                        <div class="form-group mb-4">
                            <input type="text" name="login" class="form-control" placeholder="Login"/>
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" name="password" class="form-control" placeholder="Password"/>
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" name="repeat_password" class="form-control" placeholder="Repeat password"/>
                        </div>
                        <div class="form-group mb-4">
                            <input type="email" name="email" class="form-control" placeholder="Email"/>
                        </div>
                        <div class="form-group mb-4">
                            <input type="text" name="first_name" class="form-control" placeholder="First name"/>
                        </div>
                        <div class="form-group mb-4">
                            <input type="text" name="last_name" class="form-control" placeholder="Last name"/>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-big btn-primary">Register</button>
                        </div>
                    </form>
                </section>
            </main>
        </div>
    </div>
    <div th:insert="blocks/footers :: welcome_footer"/>
</body>
</html>
